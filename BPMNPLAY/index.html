<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<div id="tableroPuntuacion" class="container-fluid">
    <div class="row">
        <div class="col-md-5">
            <canvas id="game" width="640" height="640"></canvas>
        </div>
        <div class="col-md-2">
            <input type="radio" style="visibility: hidden" id="radio-uno" name="select-face"/>
            <input type="radio" style="visibility: hidden" id="radio-dos" name="select-face"/>
            <input type="radio" style="visibility: hidden" id="radio-tres" name="select-face"/>
            <input type="radio" style="visibility: hidden" id="radio-top" name="select-face"/>
            <input type="radio" style="visibility: hidden" id="radio-bottom" name="select-face"/>
            <input type="radio" style="visibility: hidden" id="radio-back" name="select-face"/>
            <div class="separator"></div>
            <div class="space3d" id="space3d">
                <div class="_3dbox" id="_3dbox">
                    <div class="_3dface _3dface--uno"></div>
                    <div class="_3dface _3dface--top"></div>
                    <div class="_3dface _3dface--bottom"></div>
                    <div class="_3dface _3dface--dos"></div>
                    <div class="_3dface _3dface--tres"></div>
                    <div class="_3dface _3dface--back"></div>
                </div>
            </div>
            <div class="separator"></div>
            <div id="snackbar">Puedes moverte</div>
            <div id="snackbarIn">No puedes moverte</div>
        </div>
        <div class="col-md-5">
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Casilla</th>
                        <th>Primer lugar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <button id="boton1">Jugador 1</button>
                        </td>
                        <td><label id="jugador1">1</label></td>
                        <td><img id="corona1" src="corona.png" alt="corona" height="50" width="50"
                                 style="visibility: hidden"></td>
                    </tr>
                    <tr>
                        <td>
                            <button id="boton2">Jugador 2</button>
                        </td>
                        <td><label id="jugador2">1</label></td>
                        <td><img id="corona2" src="corona.png" alt="corona" height="50" width="50"
                                 style="visibility: hidden"></td>
                    </tr>
                    <tr id="tablajug3" , style
                            ="visibility:hidden;">
                        <td>
                            <button id="boton3">Jugador 3</button>
                        </td>
                        <td><label id="jugador3">1</label></td>
                        <td><img id="corona3" src="corona.png" alt="corona" height="50" width="50"
                                 style="visibility: hidden"></td>
                    </tr>
                    <tr id="tablajug4" , style="visibility:hidden;">
                        <td>
                            <button id="boton4">Jugador 4</button>
                        </td>
                        <td><label id="jugador4">1</label></td>
                        <td><img id="corona4" src="corona.png" alt="corona" height="50" width="50"
                                 style="visibility: hidden"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="desafios" class="container-fluid col-md-12" hidden>
                <div class="row ">
                        <h1><span id="tipoJuego" class="label label-default ">Tipo de Juego</span></h1>
                </div>
                <div id="opcionMultiple" class="row" hidden>
                    <div class="row">
                        <div class="col-md-7">
                            <h4 ><p id="enunciado"></p></h4>
                        </div>
                        <div class="col-md-3">
                            <img id="imagenEnunciado" src="vacio.png" class="img-rounded"  height="50" width="50">
                        </div>
                    </div>
                    <div id="divRespuestasTexto" hidden>
                    <div class="row" style="margin-top: 20px">
                        <div class="col-md-12">
                            <button id="res1" class="btn btn-success btn-block" onclick="validarRespuesta(this)">Respuesta 1</button>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px">
                        <div class="col-md-12">
                            <button id="res2" class="btn btn-success btn-block" onclick="validarRespuesta(this)">Respuesta 2</button>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px">
                        <div class="col-md-12">
                            <button id="res3" class="btn btn-success btn-block" onclick="validarRespuesta(this)">Respuesta 3</button>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px">

                                    <img id="imagenRes1" src="vacio.png"  class="img-thumbnail" style="border:2px solid black" height="50" width="50"></button>

                        </div>

                                    <img id="imagenRes3" src="vacio.png"  class="img-thumbnail" style="border:2px solid black" height="50" width="50">
                                </button>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 20px">
                            <div class="col-md-12">
                                <button id="res4" class="btn btn-success btn-block" onclick="validarRespuesta(this)">
                                    <img id="imagenRes4" src="vacio.png"  class="img-thumbnail" style="border:2px solid black" height="50" width="50">
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                <div id="unir" class="row" hidden>
                    <div class="row" style="margin-top: 20px">
                        <div class="col-md-6" >
                            <button id = "imagen1" onclick="obtenerId(this);"> <img src="corona.png"  class="img-thumbnail" style="border:2px solid black">
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button id = "respuesta1" class="btn" onclick="obtenerId(this);">Respuesta 1</button>
                        </div>
                    </div>
                    <div class="row" style="margin-top:  20px">
                        <div class="col-md-6">
                            <button id = "imagen2" onclick="obtenerId(this);"> <img  src="corona.png" class="img-thumbnail" style="border:2px solid black">
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button id = "respuesta2" class="btn" onclick="obtenerId(this);">Respuesta 1 </button>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px">
                        <div class="col-md-6">
                            <button id = "imagen3" onclick="obtenerId(this);">  <img src="corona.png"  class="img-thumbnail" style="border:2px solid black">
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button id = "respuesta3" class="btn" onclick="obtenerId(this);">Respuesta 1</button>
                        </div>

                </div>
                <div id="memory_board" hidden></div>

            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-app.js"></script>
